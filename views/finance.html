<!DOCTYPE html>
<html lang="en">
<head>

   <meta charset="utf-8">
   <title>Team Budget Planning</title>
   <meta name="description" content="">
   <meta name="author" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

   <link rel="stylesheet" href="css/style.css" />

   <script src="../javascript/main.js"></script>

</head>
<body class="p-0" onload="viewBudget();">
<div class="container p-0">
   <div class="row">
      <div class="col title mt-5 text-center">
         <h5>Team Budget Planning</h5>
      </div>
   </div>
   <div class="row">
      <div class="col-12">
         <ul class="nav nav-tabs justify-content-around" role="tablist">
            <li class="nav-item" role="presentation">
               <button class="nav-link active" data-bs-target="#view_budget" data-bs-toggle="tab">View Budget</button>
            </li>
            <li class="nav-item" role="presentation">
               <button class="nav-link" data-bs-target="#add_budget" data-bs-toggle="tab">Add To Budget</button>
            </li>
         </ul>
      </div>
   </div>
   <div class="row">
      <div class="col-12 pt-3 text-center tab-content" id="view">
         <div class="tab-pane fade show active" id="view_budget" role="tabpanel">
            <table class="table table-striped mx-auto">
               <thead>
               <tr>
                  <th>ID</th>
                  <th>Project Name</th>
                  <th>Vendor</th>
                  <th>Cost</th>
                  <th></th>
               </tr>
               </thead>
               <tbody id="viewBudget">

               </tbody>
            </table>
         </div>
         <div class="tab-pane fade show" id="add_budget" role="tabpanel">

            <form onsubmit="addBudget(vendor, name, cost)">
               <div class="mb-3">
                  <label for="vendor" class="form-label">Vendor</label>
                  <select class="form-control form-select" id="vendor"
                          name="vendor">

                  </select>
               </div>
               <div class="mb-3">
                  <label for="name" class="form-label">Project Name</label>
                  <input type="text" class="form-control" id="name" name="name"
                         placeholder="Project Name" />
               </div>
               <div class="mb-3">
                  <label for="cost" class="form-label">Cost</label>
                  <input type="text" class="form-control" id="cost" name="cost"
                         placeholder="Contract cost" />
               </div>
               <button type="submit" class="btn btn-primary mx-auto">Submit</button>
            </form>
         </div>
      </div>
   </div>

   <!-- Modal -->
   <div class="modal fade" id="editBudget" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="staticBackdropLabel">Edit Budget</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               ...
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
               <button type="button" class="btn btn-primary">Understood</button>
            </div>
         </div>
      </div>
   </div>

</div>
<footer class="container">
   <div class="row">
      <div class="col-12">
         <nav class="nav nav-pills nav-justified">
            <a class="nav-item nav-link" href="index.html">
               Product Management
            </a>
            <a class="nav-item nav-link active" href="finance.html">
               Finance Department
            </a>
         </nav>
      </div>
   </div>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
